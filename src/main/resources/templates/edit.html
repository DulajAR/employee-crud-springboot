<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>
<h2>Edit Employee</h2>
<form th:action="@{/update}" method="post" th:object="${employee}">
    <input type="hidden" th:field="*{id}" />
    Name: <input type="text" th:field="*{name}" required />
    Email: <input type="email" th:field="*{email}" required />
    Department: <input type="text" th:field="*{department}" required />
    <button type="submit">Update</button>
</form>
<a href="/">Back</a>
</body>
</html>
