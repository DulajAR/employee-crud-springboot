<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        table {
            width: 100%;
        }

        input[type="text"] {
            border: 2px solid #007bff;
            padding: 8px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-buttons {
            margin-top: 10px;
            text-align: center;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-btn {
            background-color: #ffc107;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        .action-icons a {
            margin: 0 5px;
            font-size: 18px;
            text-decoration: none;
        }

        #employeeFormContainer {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 10px;
            max-width: 500px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        #employeeFormContainer h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .form-group label {
            flex: 0 0 130px;
            font-size: 14px;
        }

        .form-group input {
            flex: 1;
            font-size: 14px;
        }

        .add-icon {
            cursor: pointer;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .add-icon:hover {
            background-color: #218838;
        }

        .close-icon {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
            color: #dc3545;
        }

        .close-icon:hover {
            color: #bd2130;
        }

    </style>

    <script>
        function toggleForm() {
            var form = document.getElementById("employeeFormContainer");
            form.style.display = (form.style.display === "none" || form.style.display === "") ? "block" : "none";
        }
    </script>
</head>
<body>

<h1>Employee Registration</h1>

<!-- Employee Table -->
<table>
    <thead>
    <tr>
        <th>Serial No.</th>
        <th>Employee No.</th>
        <th>Employee Name</th>
        <th>Designation</th>
        <th>
            <!-- + Icon for Adding Employee -->
            <span class="add-icon" onclick="toggleForm()">‚ûï</span>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp, iterStat : ${employees}">
        <td th:text="${iterStat.count}">1</td>
        <td th:text="${emp.empNo}">E001</td>
        <td th:text="${emp.name}">John Doe</td>
        <td th:text="${emp.designation}">Manager</td>
        <td class="action-icons">
            <a th:href="@{'/edit/' + ${emp.id}}" title="Edit">‚úèÔ∏è</a>
            <a th:href="@{'/delete/' + ${emp.id}}" title="Delete" onclick="return confirm('Are you sure?')">üóëÔ∏è</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Hidden Add Form -->
<div id="employeeFormContainer">
    <span class="close-icon" onclick="toggleForm()">‚ùå</span>
    <h2>Add New Employee</h2>
    <form th:action="@{/add}" method="post" th:object="${employee}">
        <div class="form-group">
            <label>Employee No:</label>
            <input type="text" th:field="*{empNo}" required />
        </div>

        <div class="form-group">
            <label>Employee Name:</label>
            <input type="text" th:field="*{name}" required />
        </div>

        <div class="form-group">
            <label>Designation:</label>
            <input type="text" th:field="*{designation}" required />
        </div>

        <div class="form-buttons">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>
    </form>
</div>

</body>
</html>
